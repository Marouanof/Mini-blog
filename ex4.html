<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Mini Blog</title>
    <style>
        .navbar-brand {
            color: #800080 !important; 
        }
        .navbar-nav {
            margin-left: auto;
        }
        .add-post-btn {
            position: absolute;
            right: 20px;
            top: 80px; 
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand ms-3" href="#"> {CODE WALL} </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">MyBlogs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Sign Up</a>
        </li>
      </ul>
    </div>
  </nav>

  <button class="btn btn-success add-post-btn" data-bs-toggle="modal" data-bs-target="#addPostModal">Ajouter un Post</button>

  <div class="modal fade" id="addPostModal" tabindex="-1" aria-labelledby="addPostModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addPostModalLabel">Ajouter un Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="postform">
            <div class="form-group">
              <label for="title" class="form-label">Titre du Post</label>
              <input type="text" class="form-control" id="title" placeholder="Titre" required>
            </div>
            <div class="form-group">
              <label for="content" class="form-label">Description</label>
              <textarea id="content" row="3" class="form-control" placeholder="Description" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Poster</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <h1>Your Blog Posts</h1>
    <hr>
    <h2>Liste des posts:</h2>
    <ul id="postList" class="list-group">
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
